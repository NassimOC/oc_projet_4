<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/047f3027a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <header>
      <div class="header__main">
        <img src="assets/images/logo/ohmyfood.png" alt="Logo de Ohmyfood">
      </div>
      <div class="header__location">
        <i class="fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
      </div>
    </header>
    <section class="intro">
      <h1 class="intro__title">Réservez le menu qui vous convient</h1>
      <p class="intro__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <a href="" class="btn intro__button">Explorer nos restaurants</a>
    </section>
    <section class="instructions">
      <!-- Revoir BEM -->
      <h2 class="instructions__title">Fonctionnement</h2>
      <div class="instructions__grid">
        <div class="instructions__step">
          <i class="fa-solid fa-mobile-screen-button instructions__step__icon"></i>
          <p>Choisissez un restaurant</p>
          <div class="instructions__step__order">1</div>
        </div>
        <div class="instructions__step">
          <i class="fa-solid fa-list-ul instructions__step__icon"></i>
          <p>Composez votre menu</p>
          <div class="instructions__step__order">2</div>
        </div>
        <div class="instructions__step">
          <i class="fa-solid fa-store instructions__step__icon instructions__step__icon--coloured"></i>
          <p>Dégustez au restaurant</p>
          <div class="instructions__step__order">3</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
