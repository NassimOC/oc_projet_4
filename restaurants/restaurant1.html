<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood - La palette du goût</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://kit.fontawesome.com/047f3027a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-main">
      <a href="../index.html" class="header-main__back">
        <i class="fa-solid fa-arrow-left "></i>
      </a>
      <img class="header-main__logo" src="../assets/images/logo/ohmyfood.png" alt="Logo de Ohmyfood">
    </div>
  </header>
  <div class="main-container">
    <img class="restaurant-image" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""> 
    <main class="restaurant">
      <div class="restaurant__title">
        <h1 class="restaurant__title__name">La palette du goût</h1>
        <i class="fa-regular fa-heart card__like card__like--empty"></i>
      </div>
      <section class="restaurant-menu">
        <h2 class="restaurant-menu__title">ENTRÉES</h2>
        <div class="restaurant-menu__line"></div>
        <article>
          <div>
            <h3>Fricassée d'escargots</h3>
            <p>Au piment d'Espelette</p>
          </div>
          <p>25€</p>
        </article>
      </section>
    </main>
  </div>
  <footer>
    <p class="footer__logo">ohmyfood</p>
    <ul class="footer-list">
      <li class="footer-list__link ">
        <i class="fa-solid fa-utensils fa-fw footer-list__icon"></i>
        Proposer un restaurant
      </li>
      <li class="footer-list__link">
        <i class="fa-solid fa-handshake-angle fa-fw footer-list__icon"></i>
        Devenir partenaire
      </li>
      <li class="footer-list__link footer-list__link--thin footer-list__link--gap">Mentions légales</li>
      <li class="footer-list__link footer-list__link--thin">Contact</li>
    </ul>
  </footer>
</body>
</html>
